<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>

<body>

    <div class="calculator-wrapper">
        <div class="digit-screen">
            <p class="current-number"></p>
            <p class="current-equation"></p>
        </div>

        <div class="digit-button-wrapper">
            <button class="button digit-button digit-button-1">1</button>
            <button class="button digit-button digit-button-2">2</button>
            <button class="button digit-button digit-button-3">3</button>
            <button class="button digit-button digit-button-4">4</button>
            <button class="button digit-button digit-button-5">5</button>
            <button class="button digit-button digit-button-6">6</button>
            <button class="button digit-button digit-button-7">7</button>
            <button class="button digit-button digit-button-8">8</button>
            <button class="button digit-button digit-button-9">9</button>
            <button class="button digit-button digit-button-0">0</button>
            <button class="button digit-button digit-button-.">.</button>
        </div>

        <div class="operator-button-wrapper">
            <button class="button operator-button operator-button-plus">+</button>
            <button class="button operator-button operator-button-minus">-</button>
            <button class="button operator-button operator-button-times">*</button>
            <button class="button operator-button operator-button-divided">/</button>
            <button class="button operator-button operator-button-clear">C</button>
            <button class="button operator-button operator-button-clearall">CA</button>
            <button class="button operator-button operator-button-equals">=</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
